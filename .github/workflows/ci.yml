# 工作流名称
name: Node.js CI - TianShuFrontend

# 触发工作流的事件
on:
  push:
    branches: [ "main" ] # 当有代码推送到 main 分支时触发
  pull_request:
    branches: [ "main" ] # 当有 PR 合并到 main 分支时触发

# 环境变量，在这里配置你的项目信息
env:
  ALIYUN_REGISTRY: crpi-1kkkjpeehkoxqf8e.cn-shanghai.personal.cr.aliyuncs.com
  IMAGE_NAME: tianshufrontend       
  IMAGE_TAG: latest                 
  PORT: 5173                        # 你的项目端口，Nginx 和 Docker 都会使用这个端口

# 定义一个名为 build-and-deploy 的 Job（任务）
jobs:
  build-and-deploy:
    # 运行此任务的虚拟机环境
    runs-on: ubuntu-latest

    # 任务步骤
    steps:
    # 1. 拉取代码
    - name: Checkout repository
      uses: actions/checkout@v3
    
    # 2. 设置 Node.js 环境
    - name: Setup Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20

    # 3. 安装 pnpm
    - name: Install pnpm
      run: npm install -g pnpm
        
    # 4. (可选) 设置后端的 API 地址 - 已完全修正
    - name: 设置项目API地址
      run: |
          if [ -n "${{ secrets.API_HOST }}" ]; then
            # 使用设置中的接口地址
            echo -e "\nVITE_API_BASE_URL='https://${{ secrets.API_HOST }}'" >> .env.production
          fi
          
    # 5. 安装依赖并打包项目
    - name: Build project
      run: |
        pnpm install
        pnpm run build
        cp -r ./dist ./docker/

    # 6. 登录到阿里云容器镜像服务
    - name: Login to Aliyun Container Registry
      if: github.event_name == 'push'
      uses: docker/login-action@v2
      with:
        registry: ${{ env.ALIYUN_REGISTRY }}
        username: ${{ secrets.ALIYUN_DOCKER_HUB_USER }}
        password: ${{ secrets.ALIYUN_DOCKER_HUB_TOKEN }}

    # 7. 构建 Docker 镜像并推送到阿里云
    - name: Build and push Docker image
      if: github.event_name == 'push'
      uses: docker/build-push-action@v3
      with:
        context: ./docker
        push: true
        tags: ${{ env.ALIYUN_REGISTRY }}/${{ secrets.ALIYUN_DOCKER_HUB_USER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

    # 8. 设置 SSH 密钥，用于连接服务器
    - name: Setup SSH Agent
      if: github.event_name == 'push'
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    # 9. 将服务器的公钥添加到 known_hosts
    - name: Add remote server to known hosts
      if: github.event_name == 'push'
      run: ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

    # 10. 部署到服务器
    - name: Deploy to Server
      if: github.event_name == 'push'
      run: |
        ssh root@${{ secrets.SERVER_HOST }} << 'EOF'
          REGISTRY="${{ env.ALIYUN_REGISTRY }}"
          USER="${{ secrets.ALIYUN_DOCKER_HUB_USER }}"
          IMAGE_NAME="${{ env.IMAGE_NAME }}"
          IMAGE_TAG="${{ env.IMAGE_TAG }}"
          PORT="${{ env.PORT }}"
          
          FULL_IMAGE_NAME="${REGISTRY}/${USER}/${IMAGE_NAME}:${IMAGE_TAG}"
          
          echo ">>> 正在部署: ${FULL_IMAGE_NAME}"
          
          echo "1. 停止并删除旧的容器..."
          docker stop ${IMAGE_NAME} || true
          docker rm ${IMAGE_NAME} || true
          
          echo "2. 删除旧的镜像..."
          docker rmi ${FULL_IMAGE_NAME} || true
          
          echo "3. 拉取最新的镜像..."
          docker pull ${FULL_IMAGE_NAME}
          
          echo "4. 启动新的容器..."
          docker run -p ${PORT}:${PORT} --name ${IMAGE_NAME} -d ${FULL_IMAGE_NAME}
          
          echo ">>> 部署完成！"
        EOF
